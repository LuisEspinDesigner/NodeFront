<!DOCTYPE html>
<html lang=”en”>

<head>
    <meta charset=”UTF-8″ />
    <title>API NODE</title>
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--Bootsrap 4 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="resource/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="resource/js/index.js"></script>
    <script type="text/javascript" src="resource/js/crud.js"></script>
</head>

<body>
    <div class="section-button">
        <button type="button" id="btninsert" class="mt-20 mx-5 btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#miModal">Registrar datos</button>
    </div>

    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Registro de Libros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_codigo"
                            placeholder="Example: 2564">
                        <label for="book_codigo">Codigo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_titulo" placeholder="Example: Lo que el viento se llevo">
                        <label for="book_titulo">Titulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_autor" placeholder="Example: Gabriel Garcia Marquez">
                        <label for="book_autor">Autor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_anio" placeholder="Example: 1999">
                        <label for="book_anio">Año</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_editorial" placeholder="Example: Panini">
                        <label for="book_editorial">Editorial</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_edicion" placeholder="Example: primera">
                        <label for="book_edicion">Edicion</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_isbn" placeholder="Example: ISBN">
                        <label for="book_isbn">ISBN</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-0" id="book_stock" placeholder="Example: Stock">
                        <label for="book_stock">Stock</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="book_precio" placeholder="Example: Precio">
                        <label for="book_precio">Precio</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnsave" class="btn btn-primary">Registrar</button>
                    <button type="button" id="btnupdate" class="btn btn-warning">Actualizar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="table-responsive col-lg-12">
            <table class="table table-light table-striped table-hover table-borderless">
                <thead class="table">
                    <tr>


                        <th scope="col">ID</th>
                        <th scope="col">Codigo </th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Año</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Edicion</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </section>

</body>
<script type="text/javascript">

</script>

</html>
